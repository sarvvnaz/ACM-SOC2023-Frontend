<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="utilities/scripts.js"></script>
</head>

<body>
    <div class="countdownBox">
        <div class="box" id="days">
            <p class="countdown-num"></p>
            <p class="box-title">DAYS</p>
        </div>
        <div class="box" id="hours">
            <p class="countdown-num"></p>
            <p class="box-title">HOURS</p>
        </div>
        <div class="box" id="mins">
            <p class="countdown-num"></p>
            <p class="box-title">MINS</p>
        </div>
        <div class="box" id="secs">
            <p class="countdown-num"></p>
            <p class="box-title">SECS</p>
        </div>
    </div>


</body>

</html>
