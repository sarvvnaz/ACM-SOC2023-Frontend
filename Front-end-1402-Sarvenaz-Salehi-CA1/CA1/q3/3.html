<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="background-color:lightgrey;margin-left:30px">
    <form class="" action="https://theuselessweb.site/ducksarethebest.com/" method="post">
      <!-- user info input -->
      <section id="userInfo">
        <label for="fname">First name:</label>
        <input type="text" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname"><br><br>
        <label for="bdate">Birth date:</label>
        <input type="date" name="bdate"><br><br>
        <label for="tel">Phone number</label>
        <input type="tel" name="tel"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email">
      </section>
      <br><br><br>
      <!-- prefered_food checkbox -->
      <section id="preferedFood">
        <label for="food">Which food do you prefer?</label><br><br>
        <input type="radio" name="prefered_food" value="burger">
        <label for="burger">Burger</label><br>
        <input type="radio" name="prefered_food" value="pizza">
        <label for="pizza">Pizza</label><br>
        <input type="radio" name="prefered_food" value="qsabzi">
        <label for="qsabzi">Qorme Sabzi</label><br>
        <input type="radio" name="prefered_food" value="sushi">
        <label for="sushi">Sushi</label>
      </section>
      <br><br><br>
      <!-- tried_dishes survey -->
      <section id="triedDishes">
        <label for="food">Which dishes have you tried from us?</label><br><br>
        <input type="checkbox" name="prefered_food" value="burger">
        <label for="burger">Burger</label><br>
        <input type="checkbox" name="prefered_food" value="pizza">
        <label for="pizza">Pizza</label><br>
        <input type="checkbox" name="prefered_food" value="qsabzi">
        <label for="qsabzi">Qorme Sabzi</label><br>
        <input type="checkbox" name="prefered_food" value="fchicken">
        <label for="fchhicken">Fried Chicken</label><br>
        <input type="checkbox" name="prefered_food" value="sushi">
        <label for="sushi">Sushi</label><br>
        <input type="checkbox" name="prefered_food" value="salad">
        <label for="salad">Salad</label><br>
        <input type="checkbox" name="prefered_food" value="other">
        <label for="other">Other</label><br><br><br>
      </section>
      <!-- suggestions -->
      <section id="suggestedFood">
        <label for="suggested_food">Which dishes would you like for us to add to our menu?</label><br>
        <input type="text" name="suggested_food"><br><br>

        <label for="suggestions">Give us suggestions or criticism to help us be better :-)</label><br>
        <input type="text" name="suggestions"><br><br><br>
      </section>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
